<body id="page-top">

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Detecci√≥n
			de Origen</h1>

		<form th:action="@{/origen}" th:object="${origen}" method="post">
			<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20"
				data-validate="Type user name">
				<input id="first-name" class="input100" type="text" name="username"
					placeholder="Referencia" th:field="*{direccion}" /> <span
					class="focus-input100" />
			</div>
			<div class="container-login100-form-btn">
				<input type="submit" value="Validar" class="login100-form-btn" />
			</div>
		</form>
	</div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch : 20,
			dropdownParent : $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
